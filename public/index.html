<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello HTMX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hello HTMX</h1>
        <h2>Implementing a simple to-do app in htmx</h2>

        <form hx-post="/add" hx-target="#todo-list">
            <input type="text" name="task" placeholder="Add a todo" required>
            <button type="submit">Add</button>
        </form>

        <ul id="todo-list">
            <li hx-get="/todos" hx-target="#todo-list" hx-trigger="load">
                
            </li>
        </ul>

    </div>

    <!-- scripts below -->
      <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</body>
</html>
